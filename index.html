<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body onload="draw();">

    <h1>Brettkreis Rechner</h1>

    <form id="form1">
        <label for="fdiameter">Durchmesser (mm):</label>
        <input type="number" id="diameter" name="fdiameter" oninput="draw();" value="450"><br><br>

        <label for="fthickness">Brett-Dicke (mm):</label>
        <input type="number" id="thickness" name="fthickness" oninput="draw();" value="75"><br><br>

        <label for="fnum">Anzahl Bretter:</label>
        <input type="number" id="num" name="fnum" oninput="draw();" value="7"><br><br>
      </form>

      <p id="output"></p>

      <div id="canvas-div">
        <canvas id="canvas" width="450" height="450"></canvas>
      </div>
    
</body>
</html>
